name: Joel Gillman
markdown: redcarpet
pygments: true
permalink: /:year/:month/:title
paginate: 2
paginate_path: "page-num"

# RSS Generator Plugin
url: http://joelgillman.com/blog/
author: Joel Gillman

# Image Tag Plugin
image:
  source: assets/img
  output: i
  presets:
    post:
      attr:
        class: img-responsive img-thumbnail
        itemprop: image
      width: 750


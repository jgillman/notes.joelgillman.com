---
layout: default
---

<div class="row">
  <header class="post__header col-md-4">
    <h1>{{ page.title }}</h1>

    <ul>
      {% for tag in page.tags %}
      <li>
        <a href="{{ tag | tag_url }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>

    <p class="text-muted">
      <time datetime="{{page.date | date: "%Y-%m-%d"}}">
        <em>{{ page.date | date_to_string }}</em>
      </time>
    </p>
  </header>

  <article class="post__content col-md-8">
    {{ content }}
  </article>
</div>

---
layout: default
---
<h1>{{page.title}}</h1>
<ul class="list-unstyled">
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
	<li>

    <time datetime="{{post.date | date: "%Y-%m-%d"}}">
      <em>{{ post.date | date_to_string }}</em>
    </time>
    &raquo;
    <a href="{{ post.url }}">{{ post.title }}</a>

	</li>
	{% endif %}
	{% endfor %}
	{% endfor %}
</ul>
